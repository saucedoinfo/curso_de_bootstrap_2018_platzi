<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/custom.css" />
		<title>Proyecto Final Curso Bootstrap - Platzi</title>
	</head>
	<body>
		<!-- header -->
		<header id="header">
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="#"
						><img src="assets/images/platzi-logo.png" alt="Platzi Logo" />Conf
						Hawaii</a
					>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div
						class="collapse navbar-collapse text-platzi"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>La conferencia</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>Los oradores</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>El lugar y Fecha</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#"
									>Conviertete en orador</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link active text-platzi"
									aria-current="page"
									href="#"
									>Comprar tickets</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<!-- /header -->
		<!-- main -->
		<main id="main"
			<div
				id="carouselExampleControls"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img
							src="assets/images/hawaii.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img src="..." class="d-block w-100" alt="..." />
					</div>
					<div class="carousel-item">
						<img
							src="assets/images/hawaii2.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
					<div class="carousel-item">
						<img
							src="assets/images/hawaii3.jpg"
							class="d-block w-100"
							alt="..."
						/>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</main>
		<!-- /main -->
		<!-- footer -->
		<footer id="footer">
			<div class="container">
				<div class="row footer_font py-3 text-center">
					<div class="col-4 py-2 col-lg-2 py-lg-0">
						<a href="#" class="link-light text-decoration-none"
							>Preguntas frecuentes</a
						>
					</div>
					<div class="col-4 py-2 col-lg-2 py-lg-0">
						<a href="#" class="link-light text-decoration-none">Contáctanos</a>
					</div>
					<div class="col-4 py-2 col-lg-2 py-lg-0">
						<a href="#" class="link-light text-decoration-none">Prensa</a>
					</div>
					<div class="col-4 py-2 col-lg-2 py-lg-0">
						<a href="#" class="link-light text-decoration-none">Conferencias</a>
					</div>
					<div class="col-4 py-2 col-lg-2 py-lg-0">
						<a href="#" class="link-light text-decoration-none"
							>Términos y Condiciones</a
						>
					</div>
					<div class="col-4 py-2 col-lg-2 py-lg-0">
						<a href="#" class="link-light text-decoration-none">Privacidad</a>
					</div>
				</div>
			</div>
		</footer>
		<!-- /footer -->
	</body>
</html>
